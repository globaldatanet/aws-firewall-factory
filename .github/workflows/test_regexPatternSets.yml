

env:
  AWS_REGION: eu-central-1
  AWS_ROLE: FirewallFactoryGithubPipelineRole
  AWS_ACCOUNT: 859220371210

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - "**"
  pull_request:
    types:
      - closed
      - opened
      - reopened
    branches:
      - "**"
  
jobs:
  deploy_production_main:
    name: Test and deploy RegexPatternSets Firewall
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸ“ Install Taskfile
        run: |
          npm install -g @go-task/cli
      - name: â˜Š Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: ğŸ’¾ Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: ğŸŒ Install CDK and typescript globally
        run: |
          npm i -g aws-cdk typescript ts-node @types/node
          npm link typescript
      - name: ğŸ“¦ Install Packages
        run: |
          npm install
      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        env:
          ACCOUNT_ID: ${{ env.AWS_ACCOUNT }}
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsSession
          mask-aws-account-id: false
      - name: ğŸš€ Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: ğŸ«™ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: ğŸ”¥ Deploy Firewall to AWS
        run: |
          task deploy config=regexPatternSetsTests
      - name: ğŸ—‘ï¸ Remove Firewall from AWS
        run: |
          task destroy config=regexPatternSetsTests