version: '3'
env:
  PROCESS_PARAMETERS: values/example-waf.json
  CDK_DEFAULT_ACCOUNT: $(aws sts get-caller-identity |jq -r .Account)
  REGION: $(aws configure get profile.$AWSUME_PROFILE.region)
  SKIP_QUOTA_CHECK: true
  WAF_TEST: true
  CREATE_DIAGRAM: false

tasks:
  deploy:
    desc: Deploy Stack
    cmds:
      - task: clean
      - task: cdkdeploy
      - task: creatediagram
      - task: testwaf
  synth:
    desc: synth Stack
    cmds:
      - task: clean
      - cdk synth
    vars:
      ACCOUNT:
        sh: aws sts get-caller-identity |jq -r .Account
      TAGS:
        sh: cat tags/tags.json | jq -j '.[]|"--tags " + (.Key)+"="+(.Value)+" "'
  clean:
    desc: Clean CDK Out
    cmds:
      - rm -rf ./cdk.out
      - rm -rf ./node-modules
    silent: true

  cdkdeploy:
    desc: CDK Deploy
    cmds:
      - cdk deploy --require-approval never {{.TAGS}} --debug
      - rm -f $(find ./cdk.out/*assets.json -type f)
    vars:
      ACCOUNT:
        sh: aws sts get-caller-identity |jq -r .Account
      TAGS:
        sh: cat tags/tags.json | jq -j '.[]|"--tags " + (.Key)+"="+(.Value)+" "'
    silent: true
  creatediagram:
    desc: Create Diagram
    cmds:
      - if [[ {{.CREATE_DIAGRAM}} = true ]] ; then echo ü§≥üèª $(cfn-dia draw.io --cdk-output cdk.out --output-file $(sed "s/values/diagrams/g;s/.json/.drawio/g" <<< {{.PROCESS_PARAMETERS}}) --ci-mode --skip-synth); else echo ‚è≠  Skipping Diagram generation ü§≥üèª; fi
    silent: true
  testwaf:
    desc: Test of your waf using GoTestWAF
    cmds:
      - echo üß™  Testing of your new üî• WAF using GoTestWAF
      - ./gotestwaf/gotestwaf --url=$(cat {{.PROCESS_PARAMETERS}} | jq -r '.[].SecuredDomain') --wafName="$(cat {{.PROCESS_PARAMETERS}} | jq -r '.General.Prefix')-$(cat {{.PROCESS_PARAMETERS}} | jq -r '.WebAcl.Name')-$(cat {{.PROCESS_PARAMETERS}} | jq -r '.General.Stage')-$(cat {{.PROCESS_PARAMETERS}} | jq -r '.General.DeployHash')" --configPath=./gotestwaf/config.yaml --testCasesPath=./gotestwaf/testcases ##--verbose
    silent: true
    optional: true
    preconditions:
      - sh: if [[ {{.WAF_TEST}} = true ]] ; then exit 0; else exit 1; fi
        msg: ‚è≠  Skipping WAF Testing üß™